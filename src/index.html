<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>ScoreBoard</title>
  </head>
  <body>
      <h1>Welcome to ScoreBoard!</h1>
      <main>
        <!-- Add modal div to show error message -->
        <div id="error-modal" class="modal hidden">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="error-message">Please fill out all fields</p>
          </div>
        </div>

        <div>
          <header>
            <h2>Recent Scores</h2>
            <p>
              <a id="refresh-button" class="button">Refresh</a>
            </p>
          </header>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>                
              </tr>
            </thead>
            <tbody id="scores-list">              
            </tbody>
          </table>          
        </div>
        <div>
          <h2>Add your score:</h2>
          <form>
            <fieldset>              
              <div>                
                <input type="text" name="name" id="name" placeholder="Your name:">
              </div>
              <div>                
                <input type="text" name="score" id="score" placeholder="Your score:">
              </div>              
              <div>
                <input id="submit-button" type="submit" value="Submit">
              </div>
            </fieldset>
        </div>
      </main>
  </body>
    
</html>
